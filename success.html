<html xmlns:th="https://thymeleaf.org">    
<p>Successfully logged in</p>
<p th:text="${blog.title}"></p>
<table border=1>
<tr>
<th> ID </th>
<th> Title </th>
<th> Content </th>
</tr>
<tr th:each="record: ${blogs}">
    <td th:text="${record.id}" />
    <td th:text="${record.title}" />
    <td th:text="${record.content}" />
</tr>
</table>
</html>
